<!DOCTYPE html>
<html>
<head>
<title>View</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>
<div class="w3-sand">
<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="index.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">home</a>
    <a href="ยืนต้น.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">ไม้ยืนต้น</a>
    <a href="ไม้พุ่ม.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">ไม้พุ่ม</a>
    <a href="อื่นๆ.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">อื่นๆ</a>
    <a href="contact.html" class="w3-bar-item w3-button" target="_blank">contact</a>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>Landscape</b></h1>
  <p><b>photo by my team.</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">zoom</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="001.JPG" style="width:100%">
    <img src="003.JPG" style="width:100%">
    <img src="002.JPG" style="width:100%">
    <img src="004.JPG" style="width:100%">
    <img src="007.JPG" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="005.JPG" style="width:100%">
    <img src="007.JPG" style="width:100%">
    <img src="008.JPG" style="width:100%">
    <img src="0011.JPG" style="width:100%">
    <img src="0010.JPG" style="width:100%">
    <img src="009.JPG" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="0012.JPG" style="width:100%">
    <img src="0017.JPG" style="width:100%">
    <img src="0015.JPG" style="width:100%">
    <img src="0013.JPG" style="width:100%">
    <img src="0016.JPG" style="width:100%">
    <img src="0014.JPG" style="width:100%">
    <img src="006.JPG" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
    var x = document.getElementById("myGrid");
    if (x.className === "w3-row") {
        x.className = "w3-row-padding";
    } else { 
        x.className = x.className.replace("w3-row-padding", "w3-row");
    }
}

// Open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.width = "100%";
    document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
